<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<title>Usuarios</title>
</h:head>
	<h:body>
		<h1>Lista de Usuário</h1>
		<h:form>
		<fieldset>
			<legend>Usuários</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome Completo:" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

				<h:outputLabel value="Nome de Usuario:" for="userName" />
				<h:inputText id="userName" value="#{usuarioBean.usuario.userName}" />
				
				<h:commandButton value="Criar Usuario"  />
			</h:panelGrid>
		</fieldset>
	</h:form>
	</h:body>
</html>
