<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
			Lista de Usuário
		</ui:define>
	<ui:define name="conteudo">
		<h:form>

			<fieldset>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome Completo:" for="nome" />
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

					<h:commandButton value="Criar Usuario" action="#{usuarioBean.criarUsuario}" />
					<h:commandButton value="Pesquisar" action="#{usuarioBean.pesquisaUsuario}" />

				</h:panelGrid>
			</fieldset>
			<fieldset>
				<legend>Usuários</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="#{usuarioBean.usuario.nome}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
