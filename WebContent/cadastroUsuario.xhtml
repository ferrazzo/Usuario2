<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
			Cadastro de Usuário
		</ui:define>
	<ui:define name="conteudo">
	<h:form>
		<fieldset>
			<legend>Dados do Usuário</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome Completo:" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

				<h:outputLabel value="Nome de Usuario:" for="userName" />
				<h:inputText id="userName" value="#{usuarioBean.usuario.userName}" />

				<h:outputLabel value="Senha:" for="senha" />
				<h:inputText id="senha" value="#{usuarioBean.usuario.senha}">
					<f:passThroghAttribute name="type" value="password" />
				</h:inputText>
				<h:commandButton value="Voltar" action="#{usuarioBean.voltar}"/>
				<h:commandButton value="Gravar" action="#{usuarioBean.gravar}" />
			</h:panelGrid>
		</fieldset>
	</h:form>
</ui:define>
</ui:composition>
</html>
